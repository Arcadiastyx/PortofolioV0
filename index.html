<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Dev Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="particles-js"></div>

    <nav class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <div class="parallax">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon fill="#00a8ff" points="0,100 100,0 100,100"/>
            </svg>
        </div>
        <div class="content">
            <h1>John Doe</h1>
            <p>Junior Web Developer</p>
            <a href="#about" class="btn">Learn More</a>
        </div>
    </section>

    <div id="about"></div>
    <div id="projects"></div>
    <div id="contact"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/assets/js/particles.js"></script>
    <script>
        fetch('sections/home.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('home').innerHTML = data;
            });

        // Load About section
        fetch('sections/about.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('about').innerHTML = data;
            });

        // Load Projects section
        fetch('sections/projects.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('projects').innerHTML = data;
            });

        // Load Contact section
        fetch('sections/contact.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('contact').innerHTML = data;
            });
    </script>
</body>
</html>
